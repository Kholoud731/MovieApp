<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie </title>
 <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" style = 'color: white' disabled>Movies-App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" style = 'color: white' aria-current="page" href="{% url 'movie:home'%}">Movies</a>
              <a class="nav-link" style = 'color: white' href="{% url 'todo:get_tasks'%}">To Do</a>

{% if user.is_authenticated %}
              <a class="nav-link" style = 'color: white'  href="{% url 'logout'%}">Logout</a>
{% else %}
<a class="nav-link" style = 'color: white'  href="{% url 'login'%}">Login</a>
<a class="nav-link" style = 'color: white'  href="{% url 'account:sign_up'%}">Sign Up</a>
{% endif %}
            </div>
          </div>
        </div>
      </nav>
    <div class="container">

{% if user.is_authenticated %}
<h5 style="margin-top: 50px; margin-bottom: 10px;">Welcome {{user}}</h5>

{% else %}
<h5 style="margin-top: 50px; margin-bottom: 50px;">Please login to see more options</h5>

{% endif %}

    {% block body %} 

    {% endblock %}
    </div>
    
    
</body>
</html>

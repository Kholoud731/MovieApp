{% extends 'main/base.html' %}


{% block body%} 

<style>
.col-md-12 input, .col-md-12 textarea{
  margin-top: 10px;
  margin-bottom: 10px;
  width: 100%;

}

.lable{
  font-weight: bold;
}
#id_active{
  width: fit-content
}

</style>


<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <h3 style="margin-top: 50px; color:rgb(66, 64, 167)">Login Form</h3>

                  <form method="POST" enctype="multipart/form-data" action="{% url 'login' %}">
                    {% csrf_token %}
                      <div class="col-md-12">
                        <div class="lable"></div>
                        {{form.as_p}}
                        
                      </div>


 

                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary">Login</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>


</form>
        
{%endblock%}
